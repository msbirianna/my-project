<!doctype html>
<html>

 <head>
  <meta charset="utf-8"/>
  <title>CSS3 Animation with Filter</title>
  <style type="text/css">
   @-webkit-keyframes mymove {
    0%   {top: 0px;}
    25%  {top: 200px;}
    75%  {top: 50px}
    100% {top: 100px;}
    } 
   div {
   width:100px;
   height:100px;
   background:#ff00ff;
   position:relative;
   -webkit-animation:mymove 15s;
   animation:mymove 15s;
   -webkit-filter: brightness(1.1) drop-shadow(39px 39px 20px black);
   }
  </style>
 </head>

 <body>
  <div>
  </div>
 </body>
</html>
